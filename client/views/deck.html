<head>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<div class="sidebar fill-height absolute tl orange" ng-cloak>
	<img src="../images/conglom-logo.svg" class="logo">
	<br><br>
	<a class="text-hover" href="" title="Add New Stream">
		<img src="../images/plus.svg" class="ng-button btns" ng-click="addStream()"></a>
	<br>
	<br>
	<a class="text-hover" href="" title="Remove Stream">
	<img src="../images/minus.svg" class="btns" ng-click="removeStream()"></a>
	<br><br><br><br><br>
	<img src="../images/logout.svg" class="btns logout" ng-click="logout()" />
</div>

<div class="view-inner-container relative" ng-cloak>
	<!--<div class="absolute tl fill-width hi-message">Hi {{ userName }}!</div>-->
	
	<div class="view-inner-container-2 relative {{widthClass}}" ng-hide="stream1Hide">
		<div class="navbar fill-width absolute tl blue guardian">Guardian News</div>
		<div class="guardianContainer fill-width content-item">
			<div class="div-fonts" ng-repeat="item in guardianStream">
				<a href="{{item.webUrl}}"><h3> {{ item.webTitle }}</h3></a>
				<!--<a href="{{item.webUrl}}" class="content-item url-pad">{{item.webUrl}}</a>-->
				<p>Posted: {{ item.webPublicationDate | date : shortDate }}</p>
			</div>
		</div>
	</div>
	
	<div class="view-inner-container-2 relative {{widthClass}}" ng-hide="stream2Hide">
		<div class="navbar fill-width absolute tl blue guardian">Local Weather</div>
		<div class="guardianContainer fill-width content-item">
			<h3>{{ weatherStream.name }}</h3>
			<img src="http://openweathermap.org/img/w/{{weatherStream.weather[0].icon}}.png">
			<h4>Temperature {{ fahrenheit }} &#x2109</h4>
			<h4>Humidity {{ weatherStream.main.humidity }} &#37;</h4>
			<h4>{{ weatherStream.weather[0].description }}</h4>
		</div>
	</div>
	
	<div class="view-inner-container-2 relative {{widthClass}}" ng-hide="stream3Hide">
		<div class="navbar fill-width absolute tl blue guardian">You Tube</div>
		<div class="guardianContainer content-item" ng-controller="VideosController">
			<ons-modal var="modal" ng-click="youtube.player.stopVideo(); modal.hide();">
				<div id="player">
					<div id="placeholder" style="width: 100%"></div>
				</div>
			</ons-modal>			
			<ons-tabbar>
				<ons-tab page="../html/search.html" persistent no-reload active="true" icon="fa fa-search" label="Search"></ons-tab>
				<ons-tab page="../html/history.html" persistent no-reload  icon="fa fa-history" label="History"></ons-tab>
			</ons-tabbar>
		</div>
	</div>
	
	<div class="view-inner-container-2 relative {{widthClass}}" ng-hide="stream4Hide">
		<div class="navbar fill-width absolute tl blue">4</div>
	</div>
</div>
