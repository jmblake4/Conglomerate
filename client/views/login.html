<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="loginstyles.css">
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Register</h1>
                <div class="line"><label for="username">Username *: </label><input type="text" class="username" /></div>
                <div class="line"><label for="pwd">Password *: </label><input type="password" class="pwd" /></div>
                <div class="line"><label for="cnfmpwd">Confirm Password *: </label><input type="password" class="pwd" /></div>
                <div class="line"><label for="email">Email *: </label><input type="email" class="email" /></div>
                <div class="line submit"><input type="submit" value="Submit" /></div>
 
                <p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>
            </form>
        </div>
    </body>
</html>
